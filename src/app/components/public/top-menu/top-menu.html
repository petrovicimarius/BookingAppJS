<div id="navbar">
    <div class="dropdown">
        <button class="dropdownButton"><i class="fa fa-bars" style="font-size: 30px"></i></button>
        <div ng-if="admin" class="dropdown-content">
            <div class="content">
                <a [routerLink]="['/offices']" routerLinkActive="isActive">Offices
                </a>
            </div>
            <div class="content">
                <a [routerLink]="['/services']" routerLinkActive="isActive">Services
                </a>
            </div>
            <div class="content">
                <a [routerLink]="['/bookings']" routerLinkActive="isActive">Bookings
                </a>
            </div>
            <div class="content">
                <a [routerLink]="['/profile']" routerLinkActive="isActive">Profile
                </a>
            </div>
        </div>
        <div ng-if="!admin" class="dropdown-content">
            <div class="content">
                <a [routerLink]="['/offices']" routerLinkActive="isActive">Companies
                </a>
            </div>
            <div class="content">
                <a [routerLink]="['/services']" routerLinkActive="isActive">Log in
                </a>
            </div>
        </div>
    </div>

    <span class="company-logo">
        <a [routerLink]="['/offices']" class="navbar-brand">
            Booking App
        </a>
    </span>

    <div id="right">
        <span class="menuOpt">
            <ul ng-if="admin" class="pages">
                <a [routerLink]="['/offices']" routerLinkActive="isActive">Offices

                <a [routerLink]="['/bookings']" routerLinkActive="isActive">Bookings
                </a>
                <a [routerLink]="['/profile']" routerLinkActive="isActive">Profile
                </a>
            </ul>
            <ul ng-if="!admin" class="pages">
                <a [routerLink]="['/offices']" routerLinkActive="isActive">Companies
                </a>
                <a [routerLink]="['/services']" routerLinkActive="isActive">Log in
                </a>
            </ul>
        </span>
